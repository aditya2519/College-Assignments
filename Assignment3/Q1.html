<!DOCTYPE html>
<html ng-app="currencyApp">
<head>
    <title>Currency Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="CurrencyController">

    <div class="currency-container">
        <h2>Currency Converter</h2>

        <div class="input-group">
            <label for="amount">Enter Amount in Rs:</label>
            <input type="number" id="amount" ng-model="amountInRs" placeholder="Enter INR amount" min="0" step="0.01">
        </div>

        <div class="result-boxes">
            <div class="result-box">
                <h4>Dollar (USD)</h4>
                <div class="result-value">{{ convertToDollar() | number: 2 }}</div>
            </div>

            <div class="result-box">
                <h4>Euro (EUR)</h4>
                <div class="result-value">{{ convertToEuro() | number: 2 }}</div>
            </div>
        </div>

        <div class="footer-note">
            Conversion rates are updated daily.
        </div>
    </div>

    <script>
        var app = angular.module('currencyApp', []);
        app.controller('CurrencyController', function($scope) {
            $scope.amountInRs = 0;

            $scope.dollarRate = 0.012;
            $scope.euroRate = 0.011;

            $scope.convertToDollar = function() {
                return $scope.amountInRs * $scope.dollarRate;
            };

            $scope.convertToEuro = function() {
                return $scope.amountInRs * $scope.euroRate;
            };
        });
    </script>

</body>
</html>
