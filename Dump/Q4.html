<!DOCTYPE html>
<html ng-app="bulletedListApp">
<head>
    <title>Bulleted List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .list-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: calc(100%);
            border-radius: 8px;
            border: 2px solid #ccc;
            transition: border-color 0.3s ease;
            margin-right: 10px;
            height: 45px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2980b9;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 45px;
        }

        button:hover {
            background-color: #1a5a75;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left;
        }

        ul li {
            font-size: 1.2em;
            color: #2980b9;
            margin-bottom: 10px;
            padding: 11px;
            background-color: #f3f3f3;
            border: #2980b9 solid 1px;
            border-radius: 6px;
        }
    </style>
</head>
<body ng-controller="ListController">

    <div class="list-container">
        <h2>Bulleted List</h2>
        <div class="input-group">
            <input type="text" ng-model="newItem" placeholder="Enter item">
            <button ng-click="addItem()">Add</button>
        </div>
        <ul>
            <li ng-repeat="element in elements">{{ element }}</li>
        </ul>
    </div>

    <script>
        var app = angular.module('bulletedListApp', []);
        app.controller('ListController', function($scope) {
            $scope.elements = ['hello'];
            $scope.newItem = '';

            $scope.addItem = function() {
                if ($scope.newItem.trim() !== '') {
                    $scope.elements.push($scope.newItem);
                    $scope.newItem = '';
                }
            };
        });
    </script>

</body>
</html>
